<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Energy Consume</h1>
	<p id="total"></p>
</body>

	<script type="text/javascript">
		let kw = parseInt(prompt("Enter a total of KW"));
		console.log("Input" + kw)
		let total = 0;
		let message = "Your total of KW was: " + kw + "<br>";
		if (kw > 600){
			kw -= 600;
			message += "First 300 * $1 = " + 300 * 1 + "<br>";
			total += 300*1;
			message += "Second 300 * $3 = " + 300 * 3 + "<br>";
			total += 300*3;
			message += "The rest "+ kw +"* $3 = " + kw * 5 +"<br>";
			total += kw*5;
		}else if (kw > 300) {
			kw -= 300;
			message += "First 300 * $1 = " + 300 * 1 + "<br>"; 
			total += 300*1;
			message += "The rest "+ kw +"* $3 = " + kw * 3 +"<br>";
			total += kw*3;
		}else {
			message += "The rest "+ kw +"* $1 = " + kw * 1 +"<br>";
			total += kw*1;
		}
		message += "Your total: " + total;
		console.log(message);
		document.getElementById("total").innerHTML = message;
	</script>

</html>
