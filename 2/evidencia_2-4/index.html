<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora IMC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<h1>CALCULADORA IMC</h1>
	</header>
	<div class="container">
		<main class="main">
			<section class="card">
				<h2>Datos</h2>
				<label>Peso Kg: </label>
				<input type="number" min="1" name="" id="weight" >
				<label>Altura cm: </label>
				<input type="number" name="" min="1" id="height">
				<input type="button" name="" id="restart" onclick="restart();" value="Reiniciar">
				<input type="button" name="" id="start" onclick="compute();" value="Calcular">
			</section>
			<section class="card">
				<h2>Resultados</h2>
				<label>IMC: </label> <p class="result" id="BMI"></p>
				<label>Categoria: </label> <p class="result" id="category"></p>
			</section>
		</main>

		<aside class="sidebar">
			<img src="body.png" alt="body" class="image">
		</aside>
	</div>
</body>

<script type="text/javascript">
	function bmi(weight, height){
		return weight / ((height)/100)**2;
	}
	function classification(bmi){
		if (bmi < 18.50) 
			return "Bajo peso";
		else if (bmi < 25.00)
			return "Normal";
		else if (bmi < 30.00)
			return "Sobrepeso";
		else
			return "Obeso";
	}

	function compute(){
		restart();
		let weight = document.getElementById("weight");
		let height = document.getElementById("height");
		let result = bmi(weight.value, height.value);
		let category = classification(result);
		let b = document.getElementById("BMI");
		b.innerText = result;
		let cat = document.getElementById("category");
		cat.innerText = category;
	}

	function restart(){
		let weight = document.getElementById("weight");
		let height = document.getElementById("height");
		weight.value = 1;
		height.value = 1;
		document.getElementById("BMI").innerText = "";
		document.getElementById("category").innerText = "";
		return;
	}
</script>
</html>
